name: Docker push

on:
  push:
    branches: 
      - 'main'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1 
        with:
          username: tmvdl
          password: ${{ secrets.GITHUBDOCKER }}

      - name: Install Docker Compose
        run: sudo apt -y update && sudo apt -y install docker-compose

      - name: Docker build
        run: docker-compose build docker-push

      - name: Docker push
        run: docker push tmvdl/projects -a
